<!DOCTYPE html>

<!-- Tables -->
 <table>Creates a table</table>
 <tr>sets off each row in a table</tr>
 <td>sets off each cell in a row</td>
 <th>Sets off the table header</th>

<!-- Table Attributes -->
 <table border="1">Sets width of border around table cells</table>
 <table cellspacing="1">Sets amount of space between table cells</table>
 <table cellpadding="1">Sets amount of space between s cell bord And sets </table>
